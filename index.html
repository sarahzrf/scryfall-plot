<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Scryfall Plot</title>
  <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css" rel="stylesheet" type="text/css">
  <style>
    @keyframes spin {
      0% {transform: rotate(0);}
      50% {transform: rotate(0.5turn);}
      100% {transform: rotate(1turn);}
    }
    #throbber {
      display: none;
      animation: 1s infinite linear spin;
      padding: 3px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "chart.js": "https://cdn.jsdelivr.net/npm/chart.js/auto/+esm"
      }
    }
  </script>
  <script src="index.js" type="module"></script>
</head>
<body>
  <form id="form">
    <fieldset id="inputs" style="display: contents;">
      <input type="text" id="query" name="query">
      <input type="submit" value="Graph!">
      <i id="throbber" class="ss ss-tsp"></i>
      <br>
      <input type="checkbox" name="percent" id="percent">
      <label for="percent">Plot percentage of cards printed that year</label>
      <br>
      <input type="radio" name="unique" value="cards" id="cards" checked>
      <label for="cards">Count unique cards</label>
      <br>
      <input type="radio" name="unique" value="art" id="art">
      <label for="art">Count unique art</label>
      <br>
      <input type="radio" name="unique" value="prints" id="prints">
      <label for="prints">Count all prints</label>
    </fieldset>
  </form>
  <canvas id="results"></canvas>
</body>
</html>
